name: ðŸ“œ Deploy Docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    name: ðŸš€ Deploy Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: ðŸ—‚ï¸ Checkout
      - name: ðŸ”‘ Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        name: ðŸ Setup Python
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: ðŸ’¾ Cache Python
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material mkdocs-multirepo-plugin mkdocs-minify-plugin
        name: ðŸ“š Install Plugins
      - run: mkdocs gh-deploy --force
        name: ðŸš€ Deploy Docs
