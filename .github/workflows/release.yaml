name: ğŸš€ Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: ğŸ·ï¸ Release Please
    runs-on: ubuntu-latest
    steps:
      # Required so that a release triggers follow up workflows
      - name: ğŸ”‘ Generate Token
        id: generate-token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.CI_BOT_ID }}
          application_private_key: ${{ secrets.CI_BOT_KEY }}

      - name: ğŸ“¦ Create Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.generate-token.outputs.token }}

  publish:
    name: ğŸ“¦ Publish
    runs-on: ubuntu-latest
    needs: release
    if: ${{ steps.release.outputs.releases_created }}
    strategy:
      matrix:
        path: ${{ fromJson(needs.release.outputs.paths_released) }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Helm
        uses: azure/setup-helm@v4

      - name: ğŸ“¦ Package Helm Chart
        run: |
          helm package ${{ matrix.path }}

      - name: â˜ï¸ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: *.tgz
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Set up OCI Registry Authentication
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: ğŸ³ Push to GitHub Container Registry
        run: |
          helm push *.tgz oci://ghcr.io/${{ github.repository_owner }}
