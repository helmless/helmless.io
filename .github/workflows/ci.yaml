name: ğŸ” CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ§¹ Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - "charts/cloudrun/service"
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v4

      - name: ğŸ§ª Run Helm Lint
        run: helm lint ${{ matrix.chart }}

      - name: ğŸ“¦ Test Helm Package
        run: helm package ${{ matrix.chart }} --debug

      - name: ğŸ” Verify Chart Schema
        run: helm template ${{ matrix.chart }}

  formatting:
    name: ğŸ¨ Code Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v4

      - name: ğŸ“¦ Install Helm Schema Plugin
        run: helm plugin install https://github.com/losisin/helm-values-schema-json.git

      - name: âš™ï¸ Setup pre-commit
        uses: pre-commit/action@v3.0.1

      - name: ğŸ” Run Format Checks
        run: pre-commit run --all-files
